<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>
  </head>
  <body>
    <header>
      <h1>Welcome back</h1>
      <h2>Please enter your login details to continue</h2>
    </header>
    <section>
      <div id="login-container">
        <div id="signup-container" style="display: none">
          <!-- FIRST NAME INPUT -->
          <div class="input-container" id="last-name-input-container">
            <input
              type="text"
              name="first-name"
              id="first-name-input"
              placeholder="first name..."
            />
          </div>
          <!-- LAST NAME INPUT -->
          <div class="input-container" id="last-name-input-container">
            <input
              type="text"
              name="last-name"
              id="last-name-input"
              placeholder="last name..."
            />
          </div>
        </div>
      </div>
      <!-- USERNAME INPUT -->
      <div class="input-container" id="username-input-container">
        <input
          type="text"
          name="username"
          id="username-input"
          placeholder="username..."
        />
      </div>
        <!-- PASSWORD INPUT -->
      <div class="input-container" id="password-input-container">
        <input
          type="text"
          name="password"
          id="password-input"
          placeholder="password..."
        />
      </div>
        <!-- LOG IN BUTTON -->
        <div id="login-button">
          <button onclick="logIn()">log in</button>
          <a onclick="toggleSignUp()">new user?</a>
        </div>
        <!-- SIGN UP BUTTON -->
        <div id="signup-button" style="display: none">
          <button onclick="signUp()">sign up</button>
          <a onclick="toggleLogIn()">existing user?</a>
        </div>
      </div>
    </section>
    <script src="../js/cookie.js"></script>
    <script src="../js/login.js"></script>
  </body>
</html>
